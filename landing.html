<!DOCTYPE html>
<html>
<body style="margin:0;height:100vh;overflow:hidden">
<style>
.slide{position:absolute;inset:0;background-size:cover;opacity:0;transition:2s}
.active{opacity:1}
</style>

<div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')"></div>
<div class="slide" style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470')"></div>
<div class="slide" style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee')"></div>

<script>
const s=document.querySelectorAll(".slide");let i=0;
setInterval(()=>{s[i].classList.remove("active");i=(i+1)%s.length;s[i].classList.add("active")},5000);
</script>
</body>
</html>
